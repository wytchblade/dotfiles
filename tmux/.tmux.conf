set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
TERM=xterm-kitty

# Options to permit compatibility with 3rd/image_nvim plugin
set -gq allow-passthrough on
set -g visual-activity off

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM



# Add a pane border line at the top to act as a separator under the statusline
set-window-option -g pane-border-status top

# Use the horizontal line character '─' to draw a solid bar
# We set its color to match the status-bg for a seamless look, or a different color for a contrast.
# Here, using status-bg: "#24292f"
set-window-option -g pane-border-format '#[fg=#2b2b2b,bg=#2b2b2b]▁'

# You should also set the border style for the pane border to match:
set -g pane-border-style fg="#00ff00",bg="#24292f"
set -g pane-active-border-style fg="#58a6ff",bg="#24292f"



# set tmux bar at the top
set-option -g status-position top

set -g focus-events on

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

unbind %
bind | split-window -h 

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

# bind -r j resize-pane -D 5
# bind -r k resize-pane -U 5
# bind -r l resize-pane -R 5
# bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

# Set window titles to show current directory instead of executable
set -g automatic-rename on
# set -g automatic-rename-format '#{b:pane_current_path}'
set -g automatic-rename-format ' PID [#{pane_pid}]: #{pane_current_command}'
set -g automatic-rename-format ' '


set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'
set -g @plugin 'thewtex/tmux-mem-cpu-load'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @resurrect-processes 'lazygit lazydocker lazysql opencode nvim'

# Status bar configuration
set -g status-bg "#2b2b2b"
set -g status-fg "#adbac7"
# set -g window-status-format '#[fg=#ff6000] #I:#W'
set -g window-status-format '#[fg=#80401a, bg=#2b2b2b]#[fg=#2b2b2b, bg=#80401a] #I #[fg=#80401a, bg=#2b2b2b]'
# set -g window-status-current-format '#[fg=#ff6000] 󰓾 #I:#W '
set -g window-status-current-format '#[fg=#ff6000, bg=#2b2b2b]#[fg=#2b2b2b, bg=#ff6000] #I #[fg=#ff6000, bg=#2b2b2b]'
set -g status-left '#[fg=#2b2b2b, bg=#ff6000]  #[fg=#2b2b2b, bg=#ff6000]#{session_name} #[fg=#80401a, bg=#ff6000]#[fg=#2b2b2b, bg=#80401a] 󰓾 PID [#{pane_pid}]: #{pane_current_command} #[fg=#80401a, bg=#2b2b2b]#[fg=#ff6000, bg=#2b2b2b]'
# Removes padding between window panes 
set -g window-status-separator ""




# set -g status-left '#[fg=#ffdf5d]  #{=50:session_name}'
set -g status-right ' ' 
set -g status-right '#[fg=#ff6000, bg=#2b2b2b]#[fg=#ff6000, bg=#2b2b2b]#[fg=#2b2b2b, bg=#ff6000]󰍎 #{pane_current_path}  '

set -g status-right '#(basename "#{pane_current_path}")'
set -g status-right 'PID [#{pane_pid}]'
set -g status-right '#[fg=#ff6000, bg=#2b2b2b]#[fg=#80401a, bg=#2b2b2b]#[fg=#2b2b2b, bg=#80401a] 󰍎 ../#(basename "#{pane_current_path}") '

set -g status-right '#[fg=#ff6000,bg=#2b2b2b]#[fg=#80401a,bg=#2b2b2b]#[fg=#2b2b2b,bg=#80401a] #(ps -o vsz= -p #{pane_pid} | tail -n 1)KB '

# set -g status-right '#[fg=green]CPU:#{cpu} #[fg=yellow]MEM:#{mem}'
set -g pane-border-style fg="#313641"
set -g pane-active-border-style fg="#ff6000"
set -g status-interval 3
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 0
set -g message-style fg="#adbac7",bg="#24292f"

# set -g status-center '#{pane_current_path}'

# Reload tmux config with Prefix + r
bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded!"


